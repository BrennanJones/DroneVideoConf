<html>
    <head>
        <title>Drone Video Conferencing</title>
        <link href="./lib/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
    	<script src="/socket.io/socket.io.js"></script>
        
        <script type="text/javascript" src="/lib/js/jquery.min.js"></script>
        
    	<script type="text/javascript" src="/lib/js/sylvester.js"></script>
        <script type="text/javascript" src="/lib/js/glutils.js"></script>
        <script type="text/javascript" src="/lib/js/util.js"></script>
        <script type="text/javascript" src="/lib/js/stream.js"></script>
    	<script type="text/javascript" src="/lib/js/avc-codec.js"></script>
        <script type="text/javascript" src="/lib/js/avc.js"></script>
        <script type="text/javascript" src="/lib/js/mp4.js"></script>
        <script type="text/javascript" src="/lib/js/canvas.js"></script>

        <script type="text/javascript" src="/lib/js/peer.min.js"></script>
        <script type="text/javascript" src="/lib/js/mediastreamrecorder.js"></script>
        <script type="text/javascript" src="/lib/js/filesaver/filesaver.js"></script>
        

        <div class="droneVideoFrameContainer">
            <div class="droneVideoFrameTitle">
                <p>Drone video unavailable...</p>
            </div>
            <div class="droneBatteryStatus">
                <p>Battery: 0%</p>
            </div>
            <div class="crosshair">
                <p>+</p>
            </div>
            <img class="camControlButton" id="camLeftButton">
            <img class="camControlButton" id="camRightButton">
            <img class="camControlButton" id="camUpButton">
            <img class="camControlButton" id="camDownButton">
        </div>

        
        <script src="/js/script.js"></script>
    </body>
</html>
