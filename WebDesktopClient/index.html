<html>
    <head>
        <title>Drone Video Conferencing - Web Desktop Client</title>
        <!--<link href="./css/style.css" rel="stylesheet" type="text/css"/>-->
        <link href="./lib/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    </head>
    
    <body>
    	<script src="/socket.io/socket.io.js"></script>
        
        <script type="text/javascript" src="/lib/js/jquery.min.js"></script>
        
    	<script type="text/javascript" src="/lib/js/sylvester.js"></script>
        <script type="text/javascript" src="/lib/js/glutils.js"></script>
        <script type="text/javascript" src="/lib/js/util.js"></script>
        <script type="text/javascript" src="/lib/js/stream.js"></script>
    	<script type="text/javascript" src="/lib/js/avc-codec.js"></script>
        <script type="text/javascript" src="/lib/js/avc.js"></script>
        <script type="text/javascript" src="/lib/js/mp4.js"></script>
        <script type="text/javascript" src="/lib/js/canvas.js"></script>
        
        <script src="http://cdn.peerjs.com/0.3/peer.min.js"></script>
        
        
        <h3>Drone Cinematographer's Interface</h3>
        
        <table>
			<tr>
				<td width="650">
                	<div id="videoFrameContainer" width="640" height="368" align="center"></div>
                    <div id="currentCommandText" height="20" align="center"><p></p></div>
                </td>
				<td width="355">
                	<div id="buttons" align="left">
                    	<p>
                            Track:
                            <button class="btn btn-default" type="button" id="zoomInButton">+ In</button>
                            <button class="btn btn-default" type="button" id="zoomOutButton">- Out</button>
                        </p>
                        
                        <p>
                            Circular Track:
                            <button class="btn btn-default" type="button" id="panLeftButton">&#8592; Left (CW)</button>
                            <button class="btn btn-default" type="button" id="panRightButton">&#8594; Right (CCW)</button>
                        </p>
                        
                        <p>
                            Elevate:
                            <button class="btn btn-default" type="button" id="elevateUpButton">&#8593; Up</button>
                            <button class="btn btn-default" type="button" id="elevateDownButton">&#8595; Down</button>
                        </p>
                        
                        <!--<p><br></p>
                        
                        <p>
                        	<button class="btn btn-default" type="button" id="freezeButton"><b>Freeze</b></button>
                        </p>-->
                    </div>
                </td>
			</tr>
          </table>
        
        <script src="/js/script.js"></script>
    </body>
</html>
